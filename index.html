<!DOCTYPE html>
  <html>
    <head>
      <title>Git Workflows</title>
      <style type="text/css"></style>
    </head>
    <body>
      <h2>Git Workflows</h2>
      <div id="handlebars"></div>
      <input id="get-api" type="button" name="" value="Get Info">
    </body>
    <script type="text/javascript"></script>
  </html>


<script id="infoTemplate" type="text/x-handlebars-template">
{{#each}}
<h3>Person {{id}}</h3>
<ul>
  <li>{{username}}</li>
  <li>{{email}}</li>
  <li>Address
    <ul>{{#each  address}}
    <li>{{street}} {{suite}}</li>
    <li>{{city}} {{zipcode}}</li>
    {{/each}}
    <li>
      <ul>
        {{#each geo}}
        <li>Lat: {{lat}}</li>
        <li>Long: {{lng}}
        {{/each}}
      </ul>
    </ul>
  </li>

  <li>{{phone}}</li>

  <li>{{website}}</li>
  <li>company</li>
    {{#each company}}
      <ul>
        <li>{{name}}</li>
        <li>{{catchphrase}}</li>
        <li>{{bs}}</li>
      </ul>
    {{/each}}
</ul>

{{/each}}

</script>
